<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
  <style>
    /* モーダルスタイル */
    .modal {
      display: block; /* 初期状態で表示 */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    /* AR表示中のスタイル */
    .ar-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* スクロールを無効にする */
      z-index: 2; /* モーダルより上に表示するためのスタイル */
    }
  </style>
</head>
<body>
  <!-- モーダル -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>ARを開始しますか？</p>
      <button id="startAR">OK</button>
    </div>
  </div>

  <!-- A-Frameシーンのプレースホルダー -->
  <div id="arPlaceholder"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById("myModal");
      const startButton = document.getElementById("startAR");
      const closeModal = document.getElementsByClassName("close")[0];
      const arPlaceholder = document.getElementById("arPlaceholder");

      // OKボタンをクリックしたときにモーダルを閉じてARを開始
      startButton.onclick = function() {
        modal.style.display = "none";
        
        // A-Frameシーンを動的に生成
        const arScene = document.createElement('a-scene');
        arScene.setAttribute('mindar-image', 'filterMinCF:0.001; filterBeta: 0.01; imageTargetSrc: ./assets/card-example/card.mind;');
        arScene.setAttribute('color-space', 'sRGB');
        arScene.setAttribute('renderer', 'colorManagement: true, physicallyCorrectLights');
        arScene.setAttribute('vr-mode-ui', 'enabled: false');
        arScene.setAttribute('device-orientation-permission-ui', 'enabled: false');
        arScene.setAttribute('embedded', '');

        arScene.innerHTML = `
          <a-assets>
            <img id="card" src="./assets/card-example/card.png" />
            <video id="video" autoplay loop="true" src="./assets/card-example/card.mp4"></video>
            <a-asset-item id="avatarModel" src="./assets/card-example/softmind/scene.glb"></a-asset-item>
          </a-assets>
          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          <a-entity mindar-image-target="targetIndex: 0">
            <a-plane id="plane" src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-video id="videoEntity" src="#video" width="16" height="9" position="0 0 0.01" scale="0.065 0.065 0.065"></a-video>
            <a-gltf-model id="model" rotation="90 0 0" position="0 0.25 0.1" scale="0.05 0.05 0.05" src="#avatarModel" 
                          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" animation-mixer></a-gltf-model>
            <a-text style="color: #f00">Ver1.0.2</a-text>
          </a-entity>
        `;

        arScene.classList.add('ar-fullscreen'); // 全画面スタイルを追加
        arPlaceholder.appendChild(arScene); // A-Frameシーンを追加

        // スクロールを無効にする
        document.body.style.overflow = 'hidden';
      }

      // モーダルの閉じるボタンをクリックしたときにモーダルを閉じる
      closeModal.onclick = function() {
        modal.style.display = "none";
      }

      // ARシーンが閉じられるときにスクロールを再び有効にする
      function closeAR() {
        document.body.style.overflow = '';
      }
      
      // モーダルが閉じられた後にARシーンも閉じる
      window.addEventListener('beforeunload', closeAR);
    });
  </script>
</body>
</html>
