<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .color-red {
        color: #FF0000;
      }
      .btn {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: #eee;
        color: #333;
        padding: 1rem 2.5rem;
        border: 0;
        border-radius: 0.3rem;
        margin: 0.5rem;
      }
      .btn-restart {
        position: absolute;
        bottom: 2rem;
        left: 7%;
        transform: translateX(-50%);
        background-color: #ccc;
        font-size: 0.65rem;
        color: #333;
        opacity: 0.55;
        padding: 0.5rem 0.6rem;
        border: 0;
        border-radius: 0.3rem;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./assets/card-example/card.png" />
        <a-asset-item id="avatarModel" src="./assets/card-example/softmind/scene.glb"></a-asset-item>
        <video id="video" src="./assets/card-example/card.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="0.552" rotation="0 0 90"></a-plane>
        <a-gltf-model id="item" rotation="40 0 0" position="0 0 0" scale="0.05 0.05 0.05" src="#avatarModel" animation-mixer></a-gltf-model>
        <a-video src="#video" width="16" height="9" position="0 0 0.01" scale="0.065 0.065 0.065"></a-video>
      </a-entity>

      <a-text class="color-red">Ver4.9.7</a-text>
    </a-scene>

    <button id="btn-start" class="btn">Start</button>
    <button id="btn-pause" class="btn" style="display: none;">Pause</button>
    <button id="btn-restart" class="btn-restart">Restart</button>

    <script>
      let isPaused = false;
      const btnStart = document.getElementById('btn-start');
      const btnPause = document.getElementById('btn-pause');
      const btnRestart = document.getElementById('btn-restart');

      btnStart.addEventListener('click', () => {
        const model = document.querySelector('#item');
        if (model) {
          const animationMixer = model.components['animation-mixer'];
          if (animationMixer) {
            const actions = animationMixer.mixer._actions;
            if (actions.length > 0) {
              const action = actions[0];
              if (isPaused) {
                action.paused = false; // 一時停止を解除
              } else {
                action.play();
              }
              isPaused = false;
            }
          }
        }
        const video = document.querySelector('#video'); // 動画がある場合は再生
        if (video) {
          video.play();
        }
        btnStart.style.display = 'none';
        btnPause.style.display = 'block';
      });

      btnPause.addEventListener('click', () => {
        const model = document.querySelector('#item');
        if (model) {
          const animationMixer = model.components['animation-mixer'];
          if (animationMixer) {
            const actions = animationMixer.mixer._actions;
            if (actions.length > 0) {
              const action = actions[0];
              action.paused = true; // 一時停止
              isPaused = true;
            }
          }
        }
        const video = document.querySelector('#video'); // 動画がある場合は一時停止
        if (video) {
          video.pause();
        }
        btnPause.style.display = 'none';
        btnStart.style.display = 'block';
      });

      btnRestart.addEventListener('click', () => {
        const model = document.querySelector('#item');
        if (model) {
          const animationMixer = model.components['animation-mixer'];
          if (animationMixer) {
            const actions = animationMixer.mixer._actions;
            if (actions.length > 0) {
              const action = actions[0];
              action.stop();
              action.play();
              isPaused = false;
            }
          }
        }
        const video = document.querySelector('#video'); // 動画がある場合は最初から再生
        if (video) {
          video.currentTime = 0;
          video.play();
        }
        btnStart.style.display = 'none';
        btnPause.style.display = 'block';
      });

      AFRAME.registerComponent('stop-animation-on-load', {
        init: function () {
          const el = this.el;
          el.addEventListener('model-loaded', () => {
            const model = el.getObject3D('mesh');
            if (model && model.animations) {
              const mixer = el.components['animation-mixer'].mixer;
              mixer.stopAllAction();
            }
          });
        }
      });

      document.querySelector('#item').setAttribute('stop-animation-on-load', '');

      window.addEventListener('load', () => {
        const video = document.querySelector('#video');
        if (video) {
          video.pause();
        }
      });
    </script>
  </body>
</html>
